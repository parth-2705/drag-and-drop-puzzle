<body>
<!-- partial:index.partial.html -->
<div class="info">
  <div id="title">PUZZLE LEVEL 2</div>
  <div id="rest">Upload any image(preferably landscape) </div>
  <div id="rest2">Start drag and drop once you are done</div>
</div>


<input type="file"  accept="image/*" name="image" id="file" >
<img id="output" width="1000" />	


<div id="images">
  <div class="drag" id="drag1" draggable="true" ondragstart="drag(event)"></div>
  <div class="drag" id="drag2" draggable="true" ondragstart="drag(event)"></div>
  <div class="drag" id="drag3" draggable="true" ondragstart="drag(event)"></div>

  <div class="drag" id="drag7" draggable="true" ondragstart="drag(event)"></div>
  <div class="drag" id="drag8" draggable="true" ondragstart="drag(event)"></div>
  <div class="drag" id="drag9" draggable="true" ondragstart="drag(event)"></div>
  <div class="drag" id="drag10" draggable="true" ondragstart="drag(event)"></div>
</div>

<div id="text">
  <div class="drop" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div class="drop" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div class="drop" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <div class="drop" id="div8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div class="drop" id="div9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <div class="drop" id="div10" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>

<div class="info"><p>Move to next level after you finish!<p></div>
